<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-5 mt-4">Checkout</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h2>Delivery Information</h2>
            <div class="custom-card white-card">
                <form [formGroup]="deliveryForm" class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" formControlName="fullName" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="mobileNumber">Mobile Number</label>
                        <input type="tel" formControlName="mobileNumber" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="mobileNumber">Email</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <h3 class="mt-4"> Delivery Address:</h3>
                    <div class="col-md-12">
                        <label class="form-label" for="addressLine1">Address Line 1</label>
                        <input type="text" formControlName="addressLine1" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="addressLine2">Address Line 2</label>
                        <input type="text" formControlName="addressLine2" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="parish">Parish</label>
                        <input type="text" formControlName="parish" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label" for="note">Note</label>
                        <textarea id="note" formControlName="note" class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-5">
            <h2>Order Summary</h2>
            <div class="custom-card white-card d-flex justify-content-between flex-column">
                <div>
                    <div class="order-item" *ngFor="let product of products, let i = index">
                        <div class="order-img">
                            <img src={{product.image}}>
                        </div>
                        <div class="item-details">
                            <p class="item-title">{{product.name}}</p>
                            <p>{{product.sku}}</p>
                            <p>{{product.price * product.quantity | currency}}</p>
                        </div>
                        <div class="quatity">
                            <img src="../../assets/icons/minus-solid.svg" alt="Decrease" class="quantity-controls minus"
                                (click)="product.quantity > 1 ? product.quantity = product.quantity - 1 : product.quantity ">
                            <input type="number" [(ngModel)]="product.quantity" class="form-control"
                                (ngModelChange)="updateSubTotal()">
                            <img src="../../assets/icons/plus-solid.svg" alt="Increase" class="quantity-controls plus"
                                (click)="product.quantity = product.quantity+ 1">
                        </div>
                    </div>
                </div>
                <div class="figures">
                    <div class="bordered-top">
                        <div class="d-flex justify-content-between">
                            <p>Subtotal</p>
                            <p>{{subTotal}}</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Shipping</p>
                            <p>$10.00</p>
                        </div>
                    </div>
                    <div class="bordered-top">
                        <div class="d-flex justify-content-between">
                            <p>Total (JMD)</p>
                            <p>$13,010.00</p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="custom-button green-button">Place Order</button>
            </div>
        </div>
    </div>
</div>
